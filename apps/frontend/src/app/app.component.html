<nz-layout>
  <nz-header *ngIf="!!authService.userData">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal" style="display: flex">
      <li nz-menu-item class="white mx-2">
        <a routerLink="/users/users-list">users</a>
      </li>
      <li nz-menu-item class="white mx-2">
        <a routerLink="/products/products-list">products</a>
      </li>
      <li nz-menu-item class="white mx-2">
        <a (click)="logout()">logout</a>
      </li>
    </ul>
  </nz-header>
  <nz-content>
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </nz-content>
</nz-layout>
