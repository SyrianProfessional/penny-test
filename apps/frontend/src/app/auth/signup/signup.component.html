<form nz-form [formGroup]="form" class="login-form" autocomplete="off">
  <nz-form-item>
    <nz-form-control nzHasFeedback [nzErrorTip]="emailError">
      <input
        nz-input
        formControlName="firstname"
        placeholder="{{ 'firstname' | translate }}"
        type="text"
      />
      <ng-template #firstnameError let-control>
        <ng-container *ngIf="validForm('firstname', 'required')">{{
          'required' | translate
        }}</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzHasFeedback [nzErrorTip]="emailError">
      <input
        nz-input
        formControlName="lastname"
        placeholder="{{ 'lastname' | translate }}"
        type="text"
      />
      <ng-template #lastnameError let-control>
        <ng-container *ngIf="validForm('lastname', 'required')">{{
          'required' | translate
        }}</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzHasFeedback [nzErrorTip]="emailError">
      <input
        nz-input
        formControlName="email"
        placeholder="{{ 'email' | translate }}"
        type="email"
      />
      <ng-template #emailError let-control>
        <ng-container *ngIf="validForm('email', 'email')">{{
          'mustBeEmail' | translate
        }}</ng-container>
        <ng-container *ngIf="validForm('email', 'required')">{{
          'required' | translate
        }}</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzHasFeedback [nzErrorTip]="emailError">
      <input
        nz-input
        formControlName="password"
        placeholder="{{ 'password' | translate }}"
        type="password"
      />
      <ng-template #emailError let-control>
        <ng-container *ngIf="validForm('password', 'required')">{{
          'required' | translate
        }}</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <button
    nz-button
    class="login-form-button login-form-margin"
    [nzType]="'primary'"
    [nzType]="'primary'"
    [disabled]="!form.valid"
    [nzLoading]="loading"
    (click)="signup()"
  >
    register
  </button>
  Or
  <a routerLink="/auth/signin">back to sign in</a>
</form>
